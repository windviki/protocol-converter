
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协议详情 - {{ protocol_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { margin-bottom: 30px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .protocol-info { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .info-item { margin-bottom: 10px; }
        .info-label { font-weight: bold; display: inline-block; width: 120px; }
        .code-block { background: #f8f8f8; padding: 15px; border-radius: 4px; margin-top: 15px; overflow-x: auto; }
        pre { margin: 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">← 返回首页</a>
            <h1>协议详情: {{ protocol_id }}</h1>
        </div>
        
        <div class="protocol-info">
            <div class="info-item">
                <span class="info-label">协议族:</span>
                <span>{{ protocol_info.family }}</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">普通变量:</span>
                <span>{{ protocol_info.normal_vars|join(', ') }}</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">特殊变量:</span>
                <span>{{ protocol_info.special_vars|join(', ') }}</span>
            </div>
        </div>
        
        <div class="code-block">
            <h3>模板内容:</h3>
            <pre>{{ protocol_info.template|tojson(indent=2) }}</pre>
        </div>
        
        <div class="code-block">
            <h3>Schema结构:</h3>
            <pre>{{ protocol_info.schema|tojson(indent=2) }}</pre>
        </div>
    </div>
</body>
</html>
